<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Daft Punk Soundboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/android-chrome-512x512.png" type="image/x-icon">

    <!-- HEADER FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&display=swap" rel="stylesheet">

    <!-- BUTTON FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>

<body class="main">
    <h1 class="header">Daft Punk Soundboard</h1>
    <div class=play>
        <div class="firstLine">
            <button class="q button">Work it</button>
            <button class="w button">Make it</button>
            <button class="e button">Do it</button>
            <button class="r button">Makes us</button>
        </div>
        <div class="secondLine">
            <button class="p button">Harder</button>
            <button class="o button">Better</button>
            <button class="i button">Faster</button>
            <button class="u button">Stronger</button>
        </div>
        <div class="thirdLine">
            <button class="a button">More than</button>
            <button class="s button">Hour</button>
            <button class="d button">Our</button>
            <button class="f button">Never</button>
        </div>
        <div class="forthline">
            <button class="l button">Ever</button>
            <button class="k button">After</button>
            <button class="j button">Work is</button>
            <button class="h button">Over</button>
        </div>
    </div>

    <footer>Made by Gautam Nag | Follow On <a href="https://github.com/gautamnag279" class="github">GitHub</a></footer>

    <script src="script.js"></script>
</body>

</html>
